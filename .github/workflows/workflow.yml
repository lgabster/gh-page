name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          clean: true
          clean-exclude: |
            CNAME
            robots.txt
          folder: .output/public
          repository-name: navarium/navarium.github.io
          token: ${{ secrets.DEPLOY_KEY }}
